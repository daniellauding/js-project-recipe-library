<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css" />
</head>

<body>
  <main class="recipe-library">
    <h1 class="recipe-library__title">Recipe Library</h1>

    <section class="recipe-library__filters">
      <div class="filter-group">
        <h2 class="filter-group__title">Filter on kitchen</h2>
        <div class="filter-group__buttons">
          <button class="filter-button filter-button--primary filter-button--active">All</button>
          <button class="filter-button filter-button--primary">Italian</button>
          <button class="filter-button filter-button--primary">Mediterranean</button>
          <button class="filter-button filter-button--primary">Asian</button>
          <button class="filter-button filter-button--primary">Middle Eastern</button>
        </div>
      </div>
      <div class="filter-group">
        <h2 class="filter-group__title">Sort on time</h2>
        <div class="filter-group__buttons">
          <button class="filter-button filter-button--secondary filter-button--active">
            Descending
          </button>
          <button class="filter-button filter-button--secondary">Ascending</button>
        </div>
      </div>
    </section>
    <section class="recipe-library__items">
      <!-- Put recipe cards here with JS -->
    </section>
  </main>

  <script src="src/script.js"></script>
</body>

</html>
